<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="wrapper">
        <section class="screen">
            <span id="screen"> 0 </span>
        </section>
    
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button tabindex="-1" class="calc-button double" onclick="clearScreen()">
                    C
                </button>
                <button tabindex="-1" class="calc-button" onclick="deleteLast()">
                    &larr;
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendOperator('/')">
                    &divide;
                </button>
            </div>

            <div class="calc-button-row">
                <button tabindex="-1" class="calc-button" onclick="appendNumber('7')">
                    7
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('8')">
                    8
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('9')">
                    9
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendOperator('*')">
                    &times;
                </button>
            </div>

            <div class="calc-button-row">
                <button tabindex="-1" class="calc-button" onclick="appendNumber('4')">
                    4
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('5')">
                    5
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('6')">
                    6
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendOperator('-')">
                    &minus;
                </button>
            </div>

            <div class="calc-button-row">
                <button tabindex="-1" class="calc-button" onclick="appendNumber('1')">
                    1
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('2')">
                    2
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendNumber('3')">
                    3
                </button>
                <button tabindex="-1" class="calc-button" onclick="appendOperator('+')">
                    &plus;
                </button>
            </div>

            <div class="calc-button-row">
                <button tabindex="-1" class="calc-button triple" onclick="appendNumber('0')">
                    0
                </button>
                <button tabindex="-1" class="calc-button" onclick="evalAndDisplay()">
                    &equals;
                </button>
            </div>
        </section>
    
    </div>



    <script src="script.js"></script>
</body>
</html>
